version: '3.8'

services:
  app:
    build: .
    container_name: epicentro_php
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.4
    container_name: epicentro_db
    restart: always
    environment:
      MYSQL_DATABASE: shopping_db
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3308:3306"
    volumes:
      # Carga autom√°ticamente tu base de datos al iniciar
      - ./bd/shopping_db_v1.sql:/docker-entrypoint-initdb.d/db.sql
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

volumes:
  mariadb_data: